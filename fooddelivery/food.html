<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item" data-id="1">
            <img src="big-sandwich-hamburger-burger-with-beef-red-onion-tomato-fried-bacon.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>$5.99</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="menu-item" data-id="2">
            <img src="C:\Users\IT_USER78\Downloads\pizza-pizza-filled-with-tomatoes-salami-olives.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>$8.99</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <!-- Add more menu items similarly -->
    </section>

    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
